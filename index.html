<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poke battle</title>
</head>

<body>
    <div class="container">
        <div class="battle-container">
            <h2 class="title">Â¡Pokemon Battle!</h2>
            <div class="battle">
                <div class="img-container">
                    <h2 class="element">Attacker</h2>
                    <select class="element" name="pokemon-type" id="select-attacker">
                        <option value="fire">fire</option>
                        <option value="water">water</option>
                        <option value="grass">grass</option>
                        <option value="electric">electric</option>
                    </select>
                    <img src="#" alt="pokemon_1_img" id="poke-1" class="element">
                    <h3 id="poke-name-1" class="element"></h3>
                </div>
                <div>
                    <h1 class="vs">VS</h1>
                    <h3 id="result"></h3>
                    <h3 id="msg"></h3>
                </div>
                <div class="img-container">
                    <h2 class="element">Defender</h2>
                    <select class="element" name="pokemon-type" id="select-defender">
                        <option value="fire">fire</option>
                        <option value="water">water</option>
                        <option value="grass">grass</option>
                        <option value="electric">electric</option>
                    </select>
                    <img src="#" alt="pokemon_2_img" id="poke-2" class="element">
                    <h3 id="poke-name-2" class="element"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
